            year = anime.aired_on ? anime.aired_on.split('-')[0] : "";
            desc = (anime.description && anime.description.trim().length > 0)
              ? anime.description.slice(0, 150) + "..."
              : "";
          } else {
            // Jikan fields
            title = anime.title;
            desc = anime.synopsis ? anime.synopsis.slice(0, 150) + "..." : "No description available";
            img = anime.images.jpg.image_url;
            episodes = anime.episodes;
            score = anime.score;
            year = anime.year;
          }
          const badges = [];
          if (episodes) badges.push(`<div class="badge">${episodes} eps</div>`);
          if (score) badges.push(`<div class="badge">‚≠ê ${score}</div>`);
          if (year) badges.push(`<div class="badge">${year}</div>`);

          // Watch Anime button links
          let animeLink = '';
          if (currentLang === 'ru') {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è slug
            function slugify(str) {
              return str
                .toLowerCase()
                .replace(/—ë/g, 'e')
                .replace(/[^a-z0-9\s-]/gi, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            }
            const originalName = anime.name;
            animeLink = `https://anilibria.wiki//release/${slugify(originalName)}.html`;
          } else {
            animeLink = `https://www.crunchyroll.com/search?from=search&q=${encodeURIComponent(title)}`;
          }

          box.innerHTML = `
            <img class="anime-img" src="${img}" alt="${title}">
            <div class="anime-content">
              <div class="anime-title">${title}</div>
              <div class="badges">${badges.join("")}</div>
              <div class="anime-desc">${desc}</div>
              <button class="watch-btn">${translations[currentLang].watchAnime}</button>
            </div>
          `;
          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ '–°–º–æ—Ç—Ä–µ—Ç—å –∞–Ω–∏–º–µ'
          box.querySelector('.watch-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            if (currentLang === 'en') {
              window.location.href = `choose.html?anime=${encodeURIComponent(title)}`;
            } else {
              window.open(animeLink, '_blank');
            }
          });
          // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ card.html —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
          box.addEventListener('click', function(e) {
            // –ù–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–°–º–æ—Ç—Ä–µ—Ç—å –∞–Ω–∏–º–µ"
            if (e.target.classList.contains('watch-btn')) return;
            const params = new URLSearchParams({
              title,
              desc,
              img,
              episodes: episodes || '',
              score: score || '',
              year: year || ''
            });
            window.location.href = `card.html?${params.toString()}`;
          });
          container.appendChild(box);
        });

      } catch (e) {
        console.error("Error loading anime:", e);
      }
    }

    async function loadInitial() {
      for (let i=1; i<=2; i++) {
        currentPage = i;
        await loadAnime();
      }
      currentPage = 2;
    }
    loadInitial();

    document.getElementById("loadMoreBtn").addEventListener("click", () => {
      currentPage++;
      loadAnime();
    });

    document.getElementById("searchInput").addEventListener("keyup", async function() {
      searchQuery = this.value.trim();
      currentPage = 1;
      searchMode = searchQuery.length > 0;
      await loadAnime(true);
    });

    // Mobile menu logic
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const searchIcon = document.getElementById('searchIcon');
    const searchDiv = document.querySelector('.search');

    menuBtn.addEventListener('click', () => {
      const isVisible = mobileMenu.style.display === 'flex';
      mobileMenu.style.display = isVisible ? 'none' : 'flex';
    });

    searchIcon.addEventListener('click', () => {
      const isVisible = searchDiv.style.display === 'block';
      searchDiv.style.display = isVisible ? 'none' : 'block';
    });

    // Mobile language button
    const mobileLangBtn = document.getElementById('mobileLangBtn');
    mobileLangBtn.addEventListener('click', () => {
      if (currentLang === 'en') {
        mobileLangBtn.textContent = '–†—É—Å—Å–∫–∏–π';
        currentLang = 'ru';
        document.body.setAttribute('lang', 'ru');
      } else {
        mobileLangBtn.textContent = 'English';
        currentLang = 'en';
        document.body.setAttribute('lang', 'en');
      }
      updateLanguageUI();
      loadAnime(true);
      mobileMenu.style.display = 'none'; // close menu
    });

    // Update mobile menu on language change
    function updateMobileMenu() {
      document.getElementById('mobileRandomizerBtn').textContent = translations[currentLang].randomizerBtn;
      mobileLangBtn.textContent = currentLang === 'en' ? '–†—É—Å—Å–∫–∏–π' : 'English';
    }
    updateMobileMenu();
  </script>
