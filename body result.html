<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Russo One', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;  
            justify-content: center;
            align-items: center;
        }
        .result-box {
            border: 2px solid #000000;
            padding: 40px 30px;
            display: flex;
            align-items: flex-start;
            background: #000;
            min-width: 600px;
            min-height: 350px;
            box-sizing: border-box;
            position: relative;
        }
        .result-img {
            width: 180px;
            height: 180px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000000;
            margin-right: 40px;
        }
        .result-img img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .result-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 300px;
        }
        .result-title {
            font-size: 2.2em;
            margin-bottom: 30px;
            font-family: 'Russo One', Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .result-table {
            font-size: 1.3em;
            letter-spacing: 1px;
        }
        .result-table tr {
            height: 2.2em;
        }
        .result-table td {
            padding: 0 18px 0 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s forwards;
        }
        .result-table tr:nth-child(1) td { animation-delay: 0.5s; }
        .result-table tr:nth-child(2) td { animation-delay: 0.8s; }
        .result-table tr:nth-child(3) td { animation-delay: 1.1s; }
        .result-table td:last-child {
            padding-left: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .ii {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }

        /* Responsive styles for phones */
        @media (max-width: 700px) {
            body {
                padding: 0;
            }
            .result-box {
                flex-direction: column;
                align-items: center;
                min-width: 0;
                min-height: 0;
                width: 95vw;
                padding: 18px 5vw;
            }
            .result-img {
                width: 120px;
                height: 120px;
                margin-right: 0;
                margin-bottom: 18px;
            }
            .result-img img {
                width: 100px;
                height: 100px;
            }
            .result-content {
                min-width: 0;
                width: 100%;
                align-items: center;
            }
            .result-title {
                font-size: 1.4em;
                margin-bottom: 18px;
                text-align: center;
            }
            .result-table {
                font-size: 1em;
                width: 100%;
            }
            .result-table td {
                padding: 0 8px 0 0;
            }
            .result-table td:last-child {
                padding-left: 10px;
                font-size: 1em;
            }
            .ii {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <div class="result-img">
            <!-- Use your own SVG or PNG here -->
            <img src="result.png" alt="Muscle Icon" class="ii">
        </div>
        <div class="result-content">
            <div class="result-title">My Result</div>
            <table class="result-table">
                <tr>
                    <td>overall push ups</td>
                    <td id="pushups-count">0</td>
                </tr>
                <tr>
                    <td>body strength</td>
                    <td id="body-strength">well</td>
                </tr>
                <tr>
                    <td>my goal</td>
                    <td id="goal">1000 push ups</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        // Calculate total pushups from localStorage
        function getTotalPushups() {
            const progress = JSON.parse(localStorage.getItem('progress') || '[]');
            return progress.reduce((sum, entry) => sum + (parseInt(entry.reps) || 0), 0);
        }

        // Animate number from 0 to total
        function animateNumber(element, to, duration = 1200) {
            let start = 0;
            const stepTime = Math.max(Math.floor(duration / to), 20);
            const startTime = Date.now();
            function step() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const value = Math.floor(progress * to);
                element.textContent = value;
                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    element.textContent = to;
                }
            }
            step();
        }

        // Optionally, you can animate the words as well (already done with CSS)

        // Set values and animate
        document.addEventListener('DOMContentLoaded', () => {
            const totalPushups = getTotalPushups();
            animateNumber(document.getElementById('pushups-count'), totalPushups);

            // You can set body strength and goal dynamically if needed
            // document.getElementById('body-strength').textContent = 'well';
            // document.getElementById('goal').textContent = '1000 push ups';
        });
    </script>
</body>
</html>
