<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Элегантный Таймер</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      text-align: center;
      border: 2px solid #fff;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 400px;
      width: 100%;
    }

    .time-display {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .control-btn {
      background-color: #444;
      color: #fff;
      border: none;
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .control-btn:hover {
      background-color: #777;
    }

    .start-stop-container {
      margin-top: 20px;
    }

    #start-stop {
      background-color: #28a745;
    }

    #start-stop.stop {
      background-color: #dc3545;
    }

    .pushup-log {
      margin-top: 30px;
    }

    .pushup-log label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .pushup-log input {
      font-size: 1.5em;
      padding: 10px;
      width: 100%;
      text-align: center;
      border: 2px solid #fff;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 5px;
    }
    #finish-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .timer-container {
      padding: 15px;
      max-width: 95vw;
      }
      .time-display {
      font-size: 2em;
      }
      .control-btn, #finish-btn {
      font-size: 1em;
      padding: 8px 12px;
      margin: 5px 2px;
      }
      .pushup-log input {
      font-size: 1.1em;
      padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="time-display" id="time-display">00:00</div>

    <div class="controls">
      <button id="add-minute" class="control-btn">+</button>
      <button id="subtract-minute" class="control-btn">-</button>
    </div>

    <div class="start-stop-container">
      <button id="start-stop" class="control-btn">Start</button>
    </div>

    <div class="pushup-log">
      <label for="pushup-input">Сколько отжиманий ты сделал?</label>
      <input type="number" id="pushup-input" placeholder="Например: 25" min="0">
    </div>

    <button id="finish-btn">Завершить тренировку</button>
  </div>

  <script>
    let timer;
    let minutes = 0;
    let seconds = 0;
    let isRunning = false;

    const timeDisplay = document.getElementById("time-display");
    const startStopBtn = document.getElementById("start-stop");
    const addMinuteBtn = document.getElementById("add-minute");
    const subtractMinuteBtn = document.getElementById("subtract-minute");
    const finishBtn = document.getElementById("finish-btn");
    const pushupInput = document.getElementById("pushup-input");

    function updateDisplay() {
      timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      timer = setInterval(function () {
        if (seconds > 0) {
          seconds--;
        } else if (minutes > 0) {
          minutes--;
          seconds = 59;
        } else {
          clearInterval(timer);
          isRunning = false;
          startStopBtn.textContent = "Start";
        }
        updateDisplay();
      }, 1000);
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(timer);
        isRunning = false;
        startStopBtn.textContent = "Start";
      } else {
        isRunning = true;
        startTimer();
        startStopBtn.textContent = "Stop";
      }
    }

    function addMinute() {
      minutes++;
      updateDisplay();
    }

    function subtractMinute() {
      if (minutes > 0) {
        minutes--;
        updateDisplay();
      }
    }

    function finishWorkout() {
      const pushups = parseInt(pushupInput.value);
      if (isNaN(pushups) || pushups < 0) {
        alert("Пожалуйста, введите количество отжиманий.");
        return;
      }

      const totalMinutes = minutes + (seconds > 0 ? 1 : 0); // округляем вверх

      const currentDay = parseInt(localStorage.getItem('currentDay') || '1');
      const progress = JSON.parse(localStorage.getItem('progress') || '[]');

      progress.push({
        day: currentDay,
        time: `${totalMinutes}`,
        reps: `${pushups}`
      });

      localStorage.setItem('progress', JSON.stringify(progress));
      localStorage.removeItem('currentDay');

      window.location.href = 'index.html'; // Возврат на главную страницу
    }

    startStopBtn.addEventListener("click", toggleTimer);
    addMinuteBtn.addEventListener("click", addMinute);
    subtractMinuteBtn.addEventListener("click", subtractMinute);
    finishBtn.addEventListener("click", finishWorkout);

    updateDisplay();
  </script>
</body>
</html>
